{% extends 'layout.html' %}

{% block content %}

<div class="container mt-3">
		
		
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2 class="text-lg-center">Django | TodoApp</h2>
            <div class="mt-4 row justify-content-center">

                {% if request.user.is_authenticated %}
                    <h4>User: {{request.user}} <a href="{% url 'logout' %}">Logout</a></h4>
                {% else %}
                    <h4><a href="{% url 'login' %}">Login</a></h4>
                {% endif %}


                <a href="{% url 'task-create' %}" class="mt-3 btn btn-outline-success btn-lg btn-block">Ekle</a>
                
                {% for task in tasks %}

                <div class="card w-100 mt-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <input type="checkbox" name="check"> - {{task.todotitle}}
                            </div>
                            <div class="col-md-4">
                                <a href="{% url 'task-delete' task.id %}">
                                    <button class="btn btn-outline-danger btn-sm ml-5" name="update">Sil</button>
                                </a>
                                <a href="{% url 'task-update' task.id %}">
                                    <button class="btn btn-outline-warning btn-sm ml-2" name="update">Güncelle</button>
                                </a>
                            </div>
                        </div>
                        
                    </div>
                </div>

                {% empty %}

                <h3>No ıtems</h3>



                {% endfor %}
                
            </div>
        </div>

        <div class="col-md-2"> </div>	

    </div>
    

</div>

{% endblock %}
